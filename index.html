<html>
  <head>
    <title>Codesandbox</title>
    <style>
      body {
        margin: 0;
      }

      .grid {
        display: grid;
        grid-auto-flow: row;
      }

      .box {
        background: gray;
        border: 1px solid;
        color: #fff;
        padding: 10px;
        text-align: center;
      } 

    </style>
  </head>

  <body>
    <div class="grid">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
