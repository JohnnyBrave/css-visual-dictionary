<html>
  <head>
    <title>Codesandbox</title>
  </head>

  <style>
    table {
      background: #000;
    }

    table tr td:nth-child(2) {
      background: red;
    }

    table tr:nth-child(2) td:nth-child(2) {
      background: blue;
    }

    table tr:nth-child(2) {
      background: green;
    }

    table tr:last-child td:last-child {
      background: pink;
    }

    table * {
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>

  <body>
    <table>
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Edad</th>
        <th>Género</th>
      </tr>

      </tr>
