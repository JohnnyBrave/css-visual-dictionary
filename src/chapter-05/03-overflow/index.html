<html>
  <head>
    <title>Codesandbox</title>
    <style>
      .parent {
        background: gray;
        overflow: scroll;
      }

      .child {
        font-size: 3rem;
        height: 60px;
      }

      .box {
        background: red;
        width: 50px;
        height: 50px;
        font-size: 4rem;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="child">You should go and grab a cup of coffee</div>
    </div>
    <div class="box">CSS IS AWESOME</div>
  </body>
</html>
