<html>
  <head>
    <title>Codesandbox</title>
    <style>
      .box {
        border: 2px solid gray;
        font-size: 3rem;
      }

      .text-rendering-auto {
        text-rendering: auto;
      }

      .text-rendering-speed {
        text-rendering: optimizeSpeed;
      }

      .text-rendering-optimize {
        text-rendering: optimizeLegibility;
      }

      .text-rendering-geometric {
        text-rendering: geometricPrecision;
      }
    </style>
  </head>

  <body>
    <div class="box text-rendering-auto">CSS Is Awesome</div>
    <div class="box text-rendering-speed">CSS Is Awesome</div>
    <div class="box text-rendering-optimize">CSS Is Awesome</div>
    <div class="box text-rendering-geometric">CSS Is Awesome</div>
  </body>
</html>
