<html>
  <head>
    <title>Codesandbox</title>
    <style>
      .box {
        border: 2px solid gray;
        font-size: 1rem;
        width: 300px;
      }

      .text-indent-100 {
        text-indent: 100px;
      }

      .text-indent-minus-100 {
        text-indent: -100px;
      }
    </style>
  </head>

  <body>
    <div class="box text-indent-100">
      You should go and grub a cup of coffee
    </div>
    <div class="box text-indent-minus-100">
      You should go and grub a cup of coffee
    </div>
  </body>
</html>
