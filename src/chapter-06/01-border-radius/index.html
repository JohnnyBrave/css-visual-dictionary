<html>
  <head>
    <title>Codesandbox</title>
    <style>
      .box {
        border: 1px solid black;
        display: inline-block;
        width: 200px;
        height: 200px;
      }

      .border-radius-8 {
        border-radius: 8px;
      }

      .border-radius-32 {
        border-radius: 32px;
      }

      .border-radius-100 {
        border-radius: 100px;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <div class="box border-radius-8"></div>
    <div class="box border-radius-32"></div>
    <div class="box border-radius-100"></div>
  </body>
</html>
