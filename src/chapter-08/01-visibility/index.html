<html>
  <head>
    <title>Codesandbox</title>
    <style>
      .d-i-b {
        display: inline-block;
      }

      .box {
        border: 1px solid gray;
        font-size: 3rem;
      }

      .a {
        width: 200px;
        height: 350px;
      }

      .b {
        width: 100px;
        height: 50px;
      }

      .c {
        width: 300px;
        height: 200px;
      }

      .hidden {
        visibility: hidden;
      }

      .none {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="box d-i-b a">a</div>
    <div class="box d-i-b b hidden">b</div>
    <div class="box d-i-b c none">c</div>
  </body>
</html>
