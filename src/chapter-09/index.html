<html>
  <head>
    <title>Codesandbox</title>
    <style>
      .box {
        border: 1px solid #000;
        display: inline-block;
        padding: 10px;
      }

      .left {
        float: left;
      }

      .right {
        float: right;
      }

      .clearfix {
        clear: both;
      }

      .fixed-width-300 {
        width: 300px;
      }

      .fixed-width-500 {
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="box left">float: left</div>
    <div class="box left">float: left</div>
    <div class="box right">float: right</div>
    <div class="clearfix"></div>
    <div class="box left fixed-width-300">float: left</div>
    <div class="box right fixed-width-500">float: right</div>
  </body>
</html>
